<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="header__inner">
        <h1 class="header__logo">
          <img src="./img/logo.png" alt="" width="241" height="80" />
        </h1>
        <nav class="header__nav">
          <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#bicycle">Bicycle</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="main-visial">
        <img src="./img/mainvisual-1.png" alt="" width="2560" height="1200" />
      </div>
      <section class="about">
        <div class="about__inner">
          <h2 class="about__title"></h2>
          <div class="about__contents">
            <div class="about__img"><img src="./img/about-1.png" alt="" /></div>
            <div class="about__text">
              <h3 class="about__name"></h3>
              <p class="about__description"></p>
          </div>
        </div>
      </section>
      <section class="bicycle">
        <div class="bicycle__inner">
          <h2 class="bicycle__title">
          </h2>
          <ul class="bicycle__contents">
            <li class="bicycle__item"><h3 class="bicycle__title"></h3></li>
          </ul>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
